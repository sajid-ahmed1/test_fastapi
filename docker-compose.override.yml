services:
  backend:
    build:
      context: ./app_project/backend
      dockerfile: Dockerfile
      target: development
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      - ./app_project/backend:/app
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./app_project/frontend
      dockerfile: Dockerfile
      target: development
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_API_URL=http://backend:8000
    volumes:
      - ./app_project/frontend:/app
      - /app/node_modules
    command: ["npm", "run", "dev", "--", "--hostname", "0.0.0.0", "--port", "3000"]
    ports:
      - "3000:3000"
